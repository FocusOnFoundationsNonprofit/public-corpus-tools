<!DOCTYPE html>
<html>
<head>
    <title>Colored Text Example</title>
</head>
<body>
    <p style="color: green;">This text is green.</p>
    <p style="color: blue;">This text is blue.</p>
    <p style="color: red;">This text is red.</p>
    <p style="color: magenta;">This text is magenta.</p>
    <p style="color: yellow;">This text is yellow.</p>
    <p style="color: white; background-color: black;">This text is white on a black background.</p>
    <p style="color: grey;">This text is grey.</p>
</body>
</html>
