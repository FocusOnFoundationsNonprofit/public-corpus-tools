e timezone abbreviation and UTC offset.\n\n    :param timezone: string representing the timezone to use for the current time.\n    :param include_timezone: boolean indicating whether to include the timezone abbreviation and UTC offset in the returned string.\n    :return: string representing the current date and time in the specified timezone, optionally followed by the timezone abbreviation and UTC offset.", "x": 600, "y": 1100}, {"color": "#76b7b2", "font": {"size": 14}, "group": "function", "id": "fileops.get_current_datetime_filefriendly", "label": "get_current_datetime_filefriendly", "line": 1075, "module": "fileops.py", "shape": "box", "size": 40, "submodule": "TIME AND TIMESTAMP", "title": "def get_current_datetime_filefriendly(location=\u0027America/Los_Angeles\u0027, include_utc=False):\n\nReturns the current date and time as a filename-friendly string for a given timezone, optionally including only the UTC offset.\n\n    :param location: string representing the timezone to use for the current time.\n    :param include_utc: boolean indicating whether to include the UTC offset in the returned string.\n    :return: string representing the current date and time in the specified timezone, formatted for filenames, optionally followed by the UTC offset.", "x": 600, "y": 1150}, {"color": "#76b7b2", "font": {"size": 14}, "group": "function", "id": "fileops.convert_to_epoch_seconds", "label": "convert_to_epoch_seconds", "line": 1097, "module": "fileops.py", "shape": "box", "size": 40, "submodule": "TIME AND TIMESTAMP", "title": "def convert_to_epoch_seconds(datetime_flex, timezone=\u0027America/Los_Angeles\u0027, verbose=False):\n\nConverts a human-readable time to the number of seconds since the Unix epoch (1970-01-01 00:00:00 UTC).\n    The function assumes the input format is \u0027YYYY-MM-DD_HH:MM:SS [optional UTC offset] [optional timezone]\u0027, \n    where the date and time are separated by an underscore or space,\n    and the time may be followed by another th to the file to be read.\n    :param heading: string, the markdown heading to be extracted, including the \u0027#\u0027 characters and the following space.\n    :return: string, the markdown heading and its associated text, including any subheadings of equal or lower order.", "x": 900, "y": 550}, {"color": "#76b7b2", "font": {"size": 14}, "group": "function", "id": "fileops.set_heading", "label": "set_heading", "line": 1449, "module": "fileops.py", "shape": "box", "size": 40, "submodule": "HEADINGS", "title": "def set_heading(file_path, new_text, heading):\n\nSets the heading and following text associated with a markdown heading and overwrites the file.\n    Replaces if the heading already exists. Adds if it does not exist.\n    New line characters must be included in the new_text (e.g., \u0027\\nHere\u0027s new text\\n\\n\u0027).\n    \n    :param file_path: string, the path to the file where the heading text will be set.\n    :param new_text: string, the new text to be associated with the markdown heading, inclusive of newlines.\n    :param heading: string, the markdown heading whose text will be set, including the \u0027#\u0027 characters and the following space.\n    :return: None", "x": 900, "y": 600}, {"color": "#76b7b2", "font": {"size": 14}, "group": "function", "id": "fileops.delete_heading", "label": "delete_heading", "line": 1494, "module": "fileops.py", "shape": "box", "size": 40, "submodule": "HEADINGS", "title": "def delete_heading(file_path, heading):\n\nDeletes the specified markdown heading and its following text, including subheadings, and overwrites the file.\n    If the heading does not exist, a warning is issued and no action is taken.\n\n    :param file_path: string of the path to the file from which the heading will be deleted.\n    :param heading: string of the markdown heading to be deleted, including the \u0027#\u0027 characters and the following space.", "x": 900, "y": 650}, {"color": "#76b7b2", "font": {"size": 14}, "group": "function", "id": "fileops.append_heading_to_file", "label": "append_heading_to_file", "line": 1514, "module": "fileops.py", "shape": "box", "size": 40, "submodule": "HEADINGS", "title": "def append_heading_to_file(source_file_path, target_file_path, heading, include_filename=True):\n\nAppends the text under a specified heading from a source file to a target file, optionally including the source filename as a heading.\n\n    :param source_file_path: string of the path to the source file.\n    :param target_file_path: string of the path to the target file where the text will be appended.\n    :param heading: string of the markdown heading to be appended.\n    :param include_filename: boolean indicating whether to include the source filename as a heading. Defaults to True.\n    :return: string of the appended text or None if the heading is not found in the source file.", "x": 900, "y": 700}, {"color": "#76b7b2", "font": {"size": 14}, "group": "function", "id": "fileops.create_new_file_from_heading", "label": "create_new_file_from_heading", "line": 1548, "module": "fileops.py", "shape": "box", "size": 40, "submodule": "HEADINGS", "title": "def create_new_file_from_heading(file_path, heading, suffix_new=\u0027_headingonly\u0027, remove_heading=False):\n\nExtracts text under a specified heading from a file and writes it to a new file with a specified suffix.\n\n    :param file_path: string of the path to the file.\n    :param heading: string of the markdown heading to be processed.\n    :param suffix_new: string of the suffix to be appended to the new file. Defaults to \u0027_headingonly\u0027.\n    :param remove_heading: boolean indicating whether to remove the heading from the extracted text. Defaults to False.\n    :return: string of the path to the newly created file.", "x": 900, "y": 750}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "fileops.METADATA", "label": "METADATA", "module": "fileops.py", "shape": "box", "size": 30, "x": 900, "y": 800}, {"col ", "id": "fileops.create_csv_from_fields", "label": "create_csv_from_fields", "line": 1725, "module": "fileops.py", "shape": "box", "size": 40, "submodule": "METADATA", "title": "def create_csv_from_fields(folder_path, fields):\n\nGenerates a CSV file of input fields from all markdown files in a folder.\n    Fields can be 2 formats, 1) generic, usually metadata (ending with a \u0027:\u0027) or 2) markdown headings (starting with a \u0027#\u0027).\n    Generic fields extract single-line values, while heading fields capture all content under the heading.\n\n    :param folder_path: string, the path to the folder containing the markdown files.\n    :param fields: list, the fields to be extracted from the markdown files.\n    :return: string of the path to the created csv file.", "x": 900, "y": 1150}, {"color": "#76b7b2", "font": {"size": 14}, "group": "function", "id": "fileops.create_csv_matrix_from_triples", "label": "create_csv_matrix_from_triples", "line": 1785, "module": "fileops.py", "shape": "box", "size": 40, "submodule": "METADATA", "title": "def create_csv_matrix_from_triples(triples_text, target_file_path):\n\nConverts multiline text of triples into a csv matrix file where each entry is the number for that row and column.\n\n    :param triples_text: string of multiline text containing rows of data separated by newlines, each row containing two strings and a number separated by commas.\n    :param target_file_path: string of the path to the target csv file.\n    :return: string of the path to the created csv file.", "x": 900, "y": 1200}, {"color": "#f28e2c", "font": {"size": 24}, "group": "module", "id": "transcribe.py", "label": "transcribe.py", "shape": "ellipse", "size": 60, "x": 1200, "y": 50}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "transcribe.YOUTUBE", "label": "YOUTUBE", "module": "transcribe.py", "shape": "box", "size": 30, "x": 1200, "y": 100}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "trans 0, "submodule": "YOUTUBE", "title": "def is_valid_youtube_url(url):\n\nDetermine if a string of url is a valid YouTube URL by attempting to fetch video info using the yt_dlp package.\n\n    :param url: string of url to be validated.\n    :return: boolean where true if the url is valid, false otherwise.", "x": 1200, "y": 450}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.create_youtube_md", "label": "create_youtube_md", "line": 259, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "YOUTUBE", "title": "def create_youtube_md(url, title_or_path=None):  # unittests 3 APICALL + 1 APIMOCK\n\nGenerates a markdown file containing metadata, chapters, description, and transcript from a YouTube video.\n\n    :param url: string of the url to be processed.\n    :param title_or_path: string of the title or path for the markdown file, defaults to None.\n    :return: string of the path to the created markdown file.", "x": 1200, "y": 500}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.create_youtube_md_from_file_link", "label": "create_youtube_md_from_file_link", "line": 299, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "YOUTUBE", "title": "def create_youtube_md_from_file_link(md_file_path):\n\nCreates a YouTube markdown file from a given file path by extracting the YouTube link from the file\u0027s metadata.\n    \n    :param md_file_path: string of the path to the markdown file containing the YouTube link in its metadata.\n    :return: string of the path to the created YouTube markdown file.", "x": 1200, "y": 550}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.extract_feature_from_youtube_md", "label": "extract_feature_from_youtube_md", "line": 322, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "YOUTUBE", "title": "def extract_feature_from_youtube_md(yt_md_file_path, feature):\n\nExtracts a specified feature from a YouTube markdown file and returns it as a string.\n\n    :param yt_md_file_path: string of the path to the markdown file from which the feature is to be extracted.\n    :param feature: string of the feature to be extracted (e.g., \u0027chapters\u0027, \u0027description\u0027, \u0027transcript\u0027).\n    :return: string of the extracted text under the specified feature", "x": 1200, "y": 600}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "transcribe.DEEPGRAM AND JSON", "label": "DEEPGRAM AND JSON", "module": "transcribe.py", "shape": "box", "size": 30, "x": 1200, "y": 650}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.test_deepgram_client", "label": "test_deepgram_client", "line": 356, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "DEEPGRAM AND JSON", "title": "def test_deepgram_client():  # omit unittests\n\nTests the Deepgram client initialization with the provided API key and prints a success or failure message.\n    Raises ValueError if test fails.", "x": 1200, "y": 700}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.get_media_length", "label": "get_media_length", "line": 369, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "DEEPGRAM AND JSON", "title": "def get_media_length(file_path_or_url):\n\nRetrieves the length (duration) of a media file or a YouTube video.\n    For a local file, it returns the duration in seconds.\n    For a YouTube video, it returns the duration in our tuned timestamp format.\n\n    :param file_path_or_url: Path to a local media file or a URL to a YouTube video.\n    :return: length (duration) of the media in seconds (for local files) or in our tuned timestamp format (for YouTube videos).", "x": 1200, "y": 750}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.add_link_to_json", "label": "add_link_to_json", "line": 401, "module": "transcribe.py", "shape": "box", ile has been accepted for processing.", "x": 1200, "y": 1050}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.transcribe_deepgram_OLD_fixhang", "label": "transcribe_deepgram_OLD_fixhang", "line": 760, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "DEEPGRAM AND JSON", "title": "def transcribe_deepgram_OLD_fixhang(file_path, timeout_duration=1*60*60):\n\nRetrieves the start time in seconds of a word from the transcription data at the given index.\n\n    :param data: dictionary of the transcription data.\n    :param index: integer of the index of the word to find the start time for.\n    :return: integer of the start time in seconds of the specified word, rounded down to the nearest whole number.", "x": 1200, "y": 1100}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.get_summary_start_seconds", "label": "get_summary_start_seconds", "line": 802, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "DEEPGRAM AND JSON", "title": "def get_summary_start_seconds(data, index):\n\nRetrieves the start time in seconds of a word from the transcription data at the given index.\n\n    :param data: dictionary of the transcription data.\n    :param index: integer of the index of the word to find the start time for.\n    :return: integer of the start time in seconds of the specified word, rounded down to the nearest whole number.", "x": 1200, "y": 1150}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.format_feature_segment", "label": "format_feature_segment", "line": 814, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "DEEPGRAM AND JSON", "title": "def format_feature_segment(feature, segment, data):\n\nFormats a segment of a feature with a timestamp and additional info.\n\n    :param feature: string, the feature being extracted.\n    :param segment: dict, the segment of the feature to be formatted.\n    :param data: dict, the JSON data from the Deepgram file.\n    :return: string, the formatted segment.", "x": 1200, "y": 1200}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.extract_feature_from_deepgram_json", "label": "extract_feature_from_deepgram_json", "line": 860, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "DEEPGRAM AND JSON", "title": "def extract_feature_from_deepgram_json(json_file_path, feature):\n\nExtract a specific feature section from a Deepgram JSON file and return it as a string.\n\n    :param json_file_path: string of the path to the JSON file from which the feature is to be extracted.\n    :param feature: string of the feature of the section to be extracted.\n    :return: string of the extracted text under the specified feature, preceded by the feature itself (no pound signs) and a blank line.", "x": 1200, "y": 1250}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.validate_transcript_json", "label": "validate_transcript_json", "line": 894, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "DEEPGRAM AND JSON", "title": "def validate_transcript_json(json_file_path):\n\nValidates the structure of a JSON file to ensure it contains specific keys and types.\n\n    :param json_file_path: string of the path to the JSON file to be validated.\n    :return: boolean, True if the JSON structure is as expected, False otherwise.", "x": 1200, "y": 1300}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.set_various_transcript_headings", "label": "set_various_transcript_headings", "line": 942, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "DEEPGRAM AND JSON", "title": "def set_various_transcript_headings(file_path, feature, source):\n\nSets the transcript heading in a file based on the extracted feature from a specified source.\n\n    :param file_path: string of the path to the file where the heading is to be set.\n    :param feature: string of the feature to extract and use as the heading.\n    :param source: string of the source from which to extract the feature (\u0027deepgram\u0027 or \u0027youtube\u0027).\n    :return: None.", "x": 1200, "y": 1350}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "transcribe.NUMERAL CONVERT", "label": "NUMERAL CONVERT", "module": "transcribe.py", "shape": "box", "size": 30, "x": 1500, "y": 100}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.extract_context", "label": "extract_context", "line": 976, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def extract_context(line, match, context_radius):\n\nExtracts a context window around a regex match within a string of text.\n\n    :param line: string of text containing the match.\n    :param match: regex match object containing the start and end positions of the match within the line.\n    :param context_radius: integer specifying the number of words around the match to include in the context window.\n    :return: string of text representing the context window around the match.", "x": 1500, "y": 150}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.print_num_exception", "label": "print_num_exception", "line": 1009, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def print_num_exception(match_str, line_number, num_metadata_lines, printed_exceptions, exception_type, line):\n\nPrints a message for numbers that are excluded from conversion and records the message.\n\n    :param match_str: the string that matches the number to be excluded from conversion.\n    :param line_number: the current line number in the file being processed.\n    :param num_metadata_lines: the number of metadata lines in the file to adjust the actual line number.\n    :param printed_exceptions: a list of exception messages that have already been printed.\n    :param exception_type: the type of exception to be printed.\n    :param line: the current line of text being processed.\n    :return: None, but updates the printed_exceptions list with the new exception message if it hasn\u0027t been printed before.", "x": 1500, "y": 200}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.get_previous_word", "label": "get_previous_word", "line": 1031, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def get_previous_word(substring, start_index):\n\nFinds the word in a string that precedes the given start index.\n\n    :param substring: the string from which to extract the previous word.\n    :param start_index: the index in the string to start searching backward from.\n    :return: the word found before the start index, or an empty string if no word is found.", "x": 1500, "y": 250}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.previous_word_exception", "label": "previous_word_exception", "line": 1049, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def previous_word_exception(word, common_english_vocab, additional_exception_words):\n\nDetermines if a word is an exception based on its presence in additional exceptions or English vocabulary.\n\n    :param word: the word to check for exception status.\n    :param common_english_vocab: a set of common English words to compare against.\n    :param additional_exception_words: a set of words that are always considered exceptions.\n    :return: True if the word is an exception, False otherwise.", "x": 1500, "y": 300}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.convert_num_line_lowercase", "label": "convert_num_line_lowercase", "line": 1065, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def convert_num_line_lowercase(line, num, num_str, line_number, num_metadata_lines, printed_exceptions, common_english_vocab):\n\nConverts numbers in a line of text to their lowercase word equivalents, skipping exceptions.\n\n    :param line: The line of text in which to convert numbers.\n    :param num: The numerical value to convert to words.\n    :param num_str: The string representation of the number to find in the line.\n    :param line_number: The current line number in the text being processed.\n    :param num_metadata_lines: The number of metadata lines in the text before the content.\n    :param printed_exceptions: A set to record exceptions that have been printed.\n    :param common_english_vocab: A set of common English vocabulary words.\n    :return: A tuple containing the modified line and the total number of substitutions made.", "x": 1500, "y": 350}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.convert_num_line_capitalization", "label": "convert_num_line_capitalization", "line": 1127, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def convert_num_line_capitalization(line, num, num_str):\n\nCapitalize the numeral word at the beginning of a sentence or after punctuation.\n\n    :param line: the line of text in which to perform capitalization.\n    :param num: the numerical value to convert to words.\n    :param num_str: the string representation of the number to find in the line.\n    :return: a tuple containing the modified line and the total number of substitutions made.", "x": 1500, "y": 400}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.skip_speaker_line_with_timestamp", "label": "skip_speaker_line_with_timestamp", "line": 1145, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def skip_speaker_line_with_timestamp(line):\n\nDetermine if a line contains a single timestamp with max_words before the timestamp less that get_timestamp default val (8) and is therefore a speaker line to skip.\n\n    :param line: The line of text to be checked for a timestamp.\n    :return: boolean where True if a timestamp is found, otherwise False.", "x": 1500, "y": 450}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.convert_num_lines", "label": "convert_num_lines", "line": 1155, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def convert_num_lines(lines, num, num_str, num_metadata_lines, verbose, printed_exceptions):\n\nConverts numbers in lines of text to their word equivalents, handles capitalization, and skips lines with timestamps.\n    Takes both num and num_str as separate parameters to provide flexibility in how the function is called.\n    This design allows the caller to specify the string representation of the number 1 that should be searched for within the text lines,\n    which may not always be a straightforward string conversion of num.\n    For example, num could be an integer, but num_str could be a formatted string that represents the number\n    in a specific way within the text (e.g., \u0027001\u0027 instead of \u00271\u0027, or \u00271st\u0027 for the ordinal form).\n    \n    :param lines: list of text lines to process.\n    :param num: the numerical value to convert to words.\n    :param num_str: the string representation of the number to find in the lines.\n    :param num_metadata_lines: the number of metadata lines in the document to adjust line numbering for output.\n    :param verbose: boolean indicating whether to print the conversion output.\n    :param printed_exceptions: list to record any exceptions encountered during processing.\n    :return: tuple containing the list of processed lines and the total number of substitutions made.", "x": 1500, "y": 500}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.convert_numbers_in_content", "label": "convert_numbers_in_content", "line": 1184, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def convert_numbers_in_content(content, num_limit, additional_numbers, num_metadata_lines, print_output):\n\nConverts numerical values in text content to their word equivalents, excluding lines with timestamps.\n\n    :param content: string containing the text content to be processed.\n    :param num_limit: integer representing the upper limit for numbers to convert.\n    :param additional_numbers: list of additional numbers to be converted outside the standard range.\n    :param num_metadata_lines: integer representing the number of metadata lines in the content.\n    :param print_output: boolean indicating whether to print the conversion output.\n    :return: tuple containing the converted content as a string and the total number of substitutions made.", "x": 1500, "y": 550}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.convert_ordinals_in_content", "label": "convert_ordinals_in_content", "line": 1204, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def convert_ordinals_in_content(content, punct_capitalization):\n\nConverts ordinal numbers in a string of text to their word equivalents and capitalizes words following specified punctuation.\n\n    :param content: string of text containing ordinal numbers and punctuation.\n    :param punct_capitalization: list of punctuation characters after which the following word should be capitalized.\n    :return: string of text with ordinal numbers converted and words capitalized as specified.", "x": 1500, "y": 600}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.convert_nums_to_words", "label": "convert_nums_to_words", "line": 1228, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "NUMERAL CONVERT", "title": "def convert_nums_to_words(file_path, verbose=False):\n\nC box\"):  # unittests 1 TEMP SKIPPED\n\nProcesses a Deepgram transcription from a YouTube video link by downloading the audio, transcribing it, and creating a markdown transcript.\n\n    :param title: the title of the video used to name the downloaded audio file.\n    :param link: the YouTube link to the video to be transcribed.\n    :param model: the Deepgram model used for transcription.\n    :param audio_inbox_path: the directory path where the audio file will be downloaded.\n    :return: the path to the created markdown file or None if transcription fails.", "x": 1500, "y": 1150}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.process_deepgram_transcription_from_audio_file", "label": "process_deepgram_transcription_from_audio_file", "line": 1574, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "TRANSCRIBE WRAPPER", "title": "def process_deepgram_transcription_from_audio_file(audio_file_path, link, model):  # unittests 1 TEMP SKIPPED\n\nTranscribes an audio file using the Deepgram service, adds the YouTube link to the transcription, creates a markdown transcript, and assigns speaker names.\n\n    :param audio_file_path: string of the path to the audio file to be transcribed.\n    :param link: string of the youtube link to be added to the transcription json.\n    :param model: string of the deepgram model to be used for transcription.\n    :return: string of the path to the markdown file with the completed transcription or None if transcription fails.", "x": 1500, "y": 1200}, {"color": "#f28e2c", "font": {"size": 14}, "group": "function", "id": "transcribe.process_multiple_videos", "label": "process_multiple_videos", "line": 1597, "module": "transcribe.py", "shape": "box", "size": 40, "submodule": "TRANSCRIBE WRAPPER", "title": "def process_multiple_videos(videos_to_process, model=\u0027nova-2-general\u0027, bool_youtube=True):  # unittests 1 MOCK\n\nProcesses multiple videos by transcribing them and creating YouTube markdown files if bool_youtube is True.\n\n    :param videos_to_process: list of tuples containing the title and link of each video to be processed.\n    :param model: string of the deepgram model to be used for transcription. Defaults to \u0027enhmeet\u0027 (deepgram enhanced-meeting) model.\n    :param bool_youtube: boolean indicating whether to create YouTube markdown files. Defaults to True.\n    :return: None", "x": 1500, "y": 1250}, {"color": "#edc948", "font": {"size": 24}, "group": "module", "id": "llm.py", "label": "llm.py", "shape": "ellipse", "size": 60, "x": 1800, "y": 50}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "llm.PRINT AND TOKENS", "label": "PRINT AND TOKENS", "module": "llm.py", "shape": "box", "size": 30, "x": 1800, "y": 100}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.pretty_print_function", "label": "pretty_print_function", "line": 43, "module": "llm.py", "shape": "box", "size": 40, "submodule": "PRINT AND TOKENS", "title": "def pretty_print_function(messages, tools, print_prompts=False, print_input=True, verbose=False):\n\nPrints messages with role-specific colors and separates function details for clarity.\n\n    :param messages: list of dictionaries containing message role and content\n    :params tools: list of tools, each containing function details, passed to pretty_print_function_descriptions\n    :param print_prompts: boolean of whether to print the system prompt and function parameter descriptions, defaults to False\n    :param print_input: boolean of whether to print the user input, defaults to True\n    :return: a list of the print strings as [print_str_prompts, print_str_input, print_str_responses]", "x": 1800, "y": 150}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.pretty_print_function_descriptions", "label": "pretty_print_function_descriptions", "line": 111, "module": "llm.py", "shape": "box", "size": 40, "submodule": "PRINT AND TOKENS", "title": "def pretty_print_function_descriptions(tools, print_color):\n\nPrint descriptions of functions and their properties from a list of tools.\n\n    :param tools: a list of tools, each containing function details\n    :return: a string of function names and descriptions, including properties", "x": 1800, "y": 200}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.count_tokens", "label": "count_tokens", "line": 137, "module": "llm.py", "shape": "box", "size": 40, "submodule": "PRINT AND TOKENS", "title": "def count_tokens(input_string):  # no unittests\n\nCounts the number of tokens in a given string using the \u0027cl100k_base\u0027 encoding.\n\n    :param input_string: string of text to be tokenized.\n    :return: integer representing the number of tokens in the input string.", "x": 1800, "y": 250}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.cost_llm_on_file", "label": "cost_llm_on_file", "line": 147, "module": "llm.py", "shape": "box", "size": 40, "submodule": "PRINT AND TOKENS", "title": "def cost_llm_on_file(file_path, prompt, model, token_cost_dict, verbose=False, chunking_function=None, chunking_function_args=(), output_tokens_ratio=1, output_tokens_fixed=0):  # no unittests\n\nCalculates the cost of processing a file using a language model, based on the number of input and output tokens.\n\n    :param file_path: string of the path to the file to be processed.\n    :param prompt: string of the prompt to be used for the language model.\n    :param model: string of the name of the language model to be used.\n    :param token_cost_dict: dictionary containing the cost per token for the input and output of the model.\n    :param chunking_function: function to be used for chunking the file, defaults to None.\n    :param chunking_function_args: tuple of arguments to be passed to the chunking function, defaults to an empty tuple.\n    :param output_tokens_ratio: ratio of input tokens to output tokens, defaults to 1.\n    :param output_tokens_fixed: fixed number of output tokens per chunk, defaults to 0.\n    :return: tuple of total input cost, total output cost, and total cost.", "x": 1800, "y": 300}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.default_chunking", "label": "default_chunking", "line": 165, "module": "llm.py", "shape": "box", "size": 40, "submodule": "PRINT AND TOKENS", "title": "def default_chunking(file_path):\n\nCalculates the cost of processing a corpus using a language model, based on the number of input and output tokens.\n\n    :param corpus_path: string of the path to the corpus to be processed.\n    :param prompt: string of the prompt to be used for the language model.\n    :param model: string of the name of the language model to be used.\n    :param token_cost_dict: dictionary containing the cost per token for the input and output of the model.\n    :param chunking_function: function to be used for chunking the file, defaults to None.\n    :param chunking_function_args: tuple of arguments to be passed to the chunking function, defaults to an empty tuple.\n    :param output_tokens_ratio: ratio of input tokens to output tokens, defaults to 1.\n    :param output_tokens_fixed: fixed number of output tokens per chunk, defaults to 0.\n    :param suffix_include: string of the suffix that included files must have, defaults to None.\n    :param suffix_exclude: string of the suffix that files must not have to be included, defaults to None.\n    :param include_subfolders: boolean indicating whether to include files from subfolders, defaults to False.\n    :return: tuple of total input cost, total output cost, and total cost for the entire corpus.", "x": 1800, "y": 350}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.cost_llm_on_corpus", "label": "cost_llm_on_corpus", "line": 203, "module": "llm.py", "shape": "box", "size": 40, "submodule": "PRINT AND TOKENS", "title": "def cost_llm_on_corpus(corpus_path, prompt, model, token_cost_dict, verbose=False, suffix_include=None, suffix_exclude=None, include_subfolders=False, chunking_function=None, chunking_function_args=(), output_tokens_ratio=1, output_tokens_fixed=0):\n\nCalculates the cost of processing a corpus using a language model, based on the number of input and output tokens.\n\n    :param corpus_path: string of the path to the corpus to be processed.\n    :param prompt: string of the prompt to be used for the language model.\n    :param model: string of the name of the language model to be used.\n    :param token_cost_dict: dictionary containing the cost per token for the input and output of the model.\n    :param chunking_function: function to be used for chunking the file, defaults to None.\n    :param chunking_function_args: tuple of arguments to be passed to the chunking function, defaults to an empty tuple.\n    :param output_tokens_ratio: ratio of input tokens to output tokens, defaults to 1.\n    :param output_tokens_fixed: fixed number of output tokens per chunk, defaults to 0.\n    :param suffix_include: string of the suffix that included files must have, defaults to None.\n    :param suffix_exclude: string of the suffix that files must not have to be included, defaults to None.\n    :param include_subfolders: boolean indicating whether to include files from subfolders, defaults to False.\n    :return: tuple of total input cost, total output cost, and total cost for the entire corpus.", "x": 1800, "y": 400}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.add_token_counts_to_headings", "label": "add_token_counts_to_headings", "line": 241, "module": "llm.py", "shape": "box", "size": 40, "submodule": "PRINT AND TOKENS", "title": "def add_token_counts_to_headings(text):\n\nAdds token counts to markdown headings in the given text.\n\n    :param text: string, the text content to process.\n    :return: string, the text with token counts added to headings.", "x": 180 d\n    :param token_cap: integer of maximum number of tokens, using words = .75 tokens\n    :return: list of grouped text segments without exceeding the token_cap, including oversized segments as individual blocks", "x": 1800, "y": 800}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.split_file_select_speaker", "label": "split_file_select_speaker", "line": 446, "module": "llm.py", "shape": "box", "size": 40, "submodule": "SPLIT FILES", "title": "def split_file_select_speaker(file_path, speaker, skip_string=\u0027SKIPQA\u0027, suffix_new=\u0027_blocks\u0027):\n\nAdd block delimiters to a file, with a block for every segment by the selected speaker and other segments grouped together.\n\n    :param file_path: path to the file to be processed\n    :param speaker: the speaker whose sections will be delimited\n    :param skip_string: string to identify speaker segments to skip\n    :param suffix_new: suffix for the new file with block delimiters\n    :return: file_path of new file with separator delimiters (\u0027---\u0027) with suffix_new=\u0027_blocks\u0027 by default", "x": 1800, "y": 850}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.split_file_every_speaker", "label": "split_file_every_speaker", "line": 466, "module": "llm.py", "shape": "box", "size": 40, "submodule": "SPLIT FILES", "title": "def split_file_every_speaker(file_path, skip_string=None, suffix_new=\u0027_blocks\u0027):\n\nAdd block delimiters to a file with one block per speaker segment regardless of speaker.\n\n    :param file_path: path to the file to be processed\n    :param skip_string: string to identify speaker segments to skip\n    :param suffix_new: suffix for the new file with block delimiters\n    :return: file_path of new file with separator delimiters (\u0027---\u0027) with suffix_new=\u0027_blocks\u0027 by default", "x": 1800, "y": 900}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.split_file_token_cap", ent", "x": 2100, "y": 200}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.scall_replace", "label": "scall_replace", "line": 762, "module": "llm.py", "shape": "box", "size": 40, "submodule": "LLM PROCESSING", "title": "def scall_replace(blocks_file_path, prompt, suffix_new=\u0027_scall-replace\u0027, provider=\"openai\", retain_delimiters=False):\n\nProcesses a file\u0027s text blocks and replace the original text with LLM-processed content based on a given prompt.\n    \n    :param blocks_file_path: string of the path to the file containing text blocks\n    :param prompt: string of the prompt to use for processing each text block\n    :param suffix_new: string of the suffix to append to the file when saving the new content\n    :param provider: string indicating the LLM provider (default is \u0027openai\u0027)\n    :param retain_delimiters: boolean indicating whether to retain the original block delimiters in the new content\n    :return: string of the path to the file with the updated content", "x": 2100, "y": 250}, {"color": "#edc948", "font": {"size": 14}, "group": "function", "id": "llm.scall_append", "label": "scall_append", "line": 775, "module": "llm.py", "shape": "box", "size": 40, "submodule": "LLM PROCESSING", "title": "def scall_append(blocks_file_path, prompt, suffix_new=\u0027_scall-append\u0027, provider=\"openai\", retain_delimiters=False):\n\nProcesses a file\u0027s text blocks to append LLM-processed content based on a given prompt after the original text.\n    \n    :param blocks_file_path: string of the path to the file containing text blocks\n    :param prompt: string of the prompt to use for processing each text block\n    :param suffix_new: string of the suffix to append to the file when saving the new content\n    :param provider: string indicating the LLM provider (default is \u0027openai\u0027)\n    :param retain_delimiters: boolean indicating whether to retain the original block delimiters in the new content\n t(value):\n\nConverts value to appropriate type, handling various data types including lists.", "x": 2700, "y": 500}, {"color": "#ff9da7", "font": {"size": 14}, "group": "function", "id": "rag.parse_chunk_qa_dd", "label": "parse_chunk_qa_dd", "line": 177, "module": "rag.py", "shape": "box", "size": 40, "submodule": "QRAG", "title": "def parse_chunk_qa_dd(chunk, simscores, prefix=\u0027\u0027):\n\nWrapper function that formats information from a chunk and its similarity scores into a structured dictionary,\n    maintaining the same functionality as the original parse_chunk_qa_dd function while using parse_chunk_all internally.\n    Handles complex data types like lists and empty strings.\n\n    :param chunk: dictionary containing metadata and content of a document chunk.\n    :param simscores: dictionary of similarity scores keyed by chunk id.\n    :param prefix: string of prefix to add to dictionary keys. default is empty string.\n    :return: dictionary containing formatted chunk information with prefixed keys.", "x": 2700, "y": 550}, {"color": "#ff9da7", "font": {"size": 14}, "group": "function", "id": "rag.safe_int", "label": "safe_int", "line": 191, "module": "rag.py", "shape": "box", "size": 40, "submodule": "QRAG", "title": "def safe_int(value, default=0):\n\nRoutes a user question through a question retrieval augmented generation (QRAG) process.\n\n    :param user_question: string of the user\u0027s input question.\n    :param routes_dict: dictionary containing routing prompts and templates.\n    :param vector_index_name: string of the name of the pinecone index to use for retrieval.\n    :param routes_bounds: list of two floats representing the lower and upper similarity bounds for routing.\n    :param user_id: string of the user identifier. defaults to \u0027default\u0027.\n    :param llm_model: string of the language model to use. defaults to DEFAULT_LLM_MODEL.\n    :param bot_version: string of the bot version. defaults to \u00271.0\u0027.\n    :return: d oc", "line": 78, "module": "conversion.py", "shape": "box", "size": 40, "submodule": "PANDOC", "title": "def convert_file_to_md_pandoc(file_path, suffix_new=\"_pandoc\"):\n\nConverts any pandoc supported file format to a markdown file using pypandoc.\n    Including but not limited to: doc, docx, html, latex, epub, odt, rtf, ascii doc.\n    pdf has limitations.\n\n    :param file_path: string of the path to the file to be converted.", "x": 3000, "y": 300}, {"color": "#59a14f", "font": {"size": 24}, "group": "module", "id": "docwork.py", "label": "docwork.py", "shape": "ellipse", "size": 60, "x": 3000, "y": 400}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "docwork.COMMON TEXT", "label": "COMMON TEXT", "module": "docwork.py", "shape": "box", "size": 30, "x": 3000, "y": 450}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.load_custom_dictionary", "label": "load_custom_dictionary", "line": 7, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "COMMON TEXT", "title": "def load_custom_dictionary(file_path):\n\n# import nltk\n    # nltk.download(\u0027words\u0027)\n    # nltk.download(\u0027punkt\u0027)  # Added to download the \u0027punkt\u0027 tokenizer models\n    # from nltk.corpus import words\n#TODO rename and comment this function so it\u0027s more clear what it does", "x": 3000, "y": 500}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "docwork.TRANSCRIPTS", "label": "TRANSCRIPTS", "module": "docwork.py", "shape": "box", "size": 30, "x": 3000, "y": 550}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.replace_colon_for_non_speaker", "label": "replace_colon_for_non_speaker", "line": 25, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "TRANSCRIPTS", "title": "def replace_colon_for_non_speaker(text):\n\nReplaces colons that do not form part of speaker names with a space and a dash.\n\n    :param text: string of the transcript text that needs cleaning.\n    :return: string of the cleaned transcript text.", "x": 3000, "y": 600}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.reformat_transcript_text", "label": "reformat_transcript_text", "line": 41, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "TRANSCRIPTS", "title": "def reformat_transcript_text(original_text):\n\nReformats and cleans transcript text by separating speaker names from their dialogue.\n\n    This function performs the following operations:\n    1. Removes parentheses from the text.\n    2. Replaces colons in non-speaker contexts.\n    3. Identifies speaker names and separates them from their dialogue.\n    4. Formats the text so that each speaker name is on its own line, followed by their dialogue.\n    5. Removes extra spaces and ensures consistent formatting.\n\n    :param original_text: string of the raw transcript text to be cleaned and reformatted.\n    :return: string of the cleaned and restructured transcript text, with speaker names clearly separated from dialogue.", "x": 3000, "y": 650}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.flush_current_dialogue", "label": "flush_current_dialogue", "line": 76, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "TRANSCRIPTS", "title": "def flush_current_dialogue():\n\nHelper function to flush the current dialogue to the fixed_lines.", "x": 3000, "y": 700}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.validate_transcript", "label": "validate_transcript", "line": 109, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "TRANSCRIPTS", "title": "def validate_transcript(file_path, verbose=False):\n\nValidates the speaker segments in a single transcript file by checking the format of speaker segments.\n\n    :param file_path: string of path to the transcript file.\n    :param verbose: boolean indicating whether to print detailed response text\n    :return: boolean indicating whether the file passed the validation.", "x": 3000, "y": 750}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.extract_transcript_data", "label": "extract_transcript_data", "line": 170, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "TRANSCRIPTS", "title": "def extract_transcript_data(file_path):\n\nExtracts detailed transcript information into a list of dictionaries.\n    Each dictionary contains speaker_name, speaker_role, timestamp, timestamp_link, and dialogue.\n    Speaker lines can end in a colon (FDA Townhalls) or include a timestamp (Deutsch, PV).\n    Speaker role is extracted from text within parentheses preceding the colon or timestamp.\n\n    :param file_path: string of the path to the file to be processed.\n    :return: list of dictionaries with keys [\u0027speaker_name\u0027, \u0027speaker_role\u0027, \u0027timestamp\u0027, \u0027timestamp_link\u0027, \u0027dialogue\u0027].", "x": 3000, "y": 800}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.create_speaker_triples", "label": "create_speaker_triples", "line": 235, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "TRANSCRIPTS", "title": "def create_speaker_triples(file_path):\n\nCreates a list of speaker triples from a given file using extracted transcript data.\n    Works with speaker lines that end in a colon (FDA Townhalls) or have timestamp (Deutsch, PV).\n    Utilizes the extract_transcript_data function to parse the file and count occurrences of each speaker.\n    Then creates a list of triples in the format \u0027speaker name, file_stem, count\u0027\n    file_stem is the filename without extension, and count is the number of times the speaker appears in the file.\n\n    :param file_path: string of the path to the file to be processed.\n    :return: string of speaker triples separated by newlines.", "x": 3000, "y": 850}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.create_speaker_matrix", "label": "create_speaker_matrix", "line": 273, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "TRANSCRIPTS", "title": "def create_speaker_matrix(folder_path, suffix_include=None, target_file_path=\"speaker_matrix.csv\"):\n\nCreates a matrix of speaker names from files in a given folder and writes it to a CSV file.\n\n    This function processes all files in the specified folder that have the specified suffix, identifies the speakers \n    and counts their occurrences. It then creates a matrix of speaker triples in the format \u0027speaker, file_stem, count\u0027 \n    where speaker is the speaker\u0027s name, file_stem is the filename without extension, and count is the number of times \n    the speaker appears in the file. The matrix is written to a CSV file at the specified target file path.\n\n    :param folder_path: string of the path to the folder containing the files to be processed.\n    :param target_file_path: string of the path to the target CSV file. If no folder component is specified, the folder_path is used.\n    :param suffix_include: string of the suffix to include in the file processing.\n    :return: string of the path to the created csv file.", "x": 3000, "y": 900}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "docwork.PROPER NAMES", "label": "PROPER NAMES", "module": "docwork.py", "shape": "box", "size": 30, "x": 3000, "y": 950}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.extract_proper_names", "label": "extract_proper_names", "line": 310, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "PROPER NAMES", "title": "def extract_proper_names(text, custom_proper_names_files=None, bool_include_custom=False, verbose=False):\n\nExtract proper names from the input text based on capitalization and dictionaries.\n    \n    :param text: string containing the input text.\n    :return: list of proper names identified.", "x": 3000, "y": 1000}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.create_proper_names_triples", "label": "create_proper_names_triples", "line": 388, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "PROPER NAMES", "title": "def create_proper_names_triples(file_path, custom_proper_names_files=None, bool_include_custom=False, verbose=False):\n\nCreates a list of proper name triples from a given file using extracted text data.\n    Utilizes the extract_proper_names function to parse the file and count occurrences of each proper name.\n    Then creates a list of triples in the format \u0027proper name, file_stem, count\u0027\n    file_stem is the filename without extension, and count is the number of times the proper name appears in the file.\n\n    :param file_path: string of the path to the file to be processed.\n    :return: string of proper name triples separated by newlines.", "x": 3000, "y": 1050}, {"color": "#59a14f", "font": {"size": 14}, "group": "function", "id": "docwork.print_proper_names", "label": "print_proper_names", "line": 420, "module": "docwork.py", "shape": "box", "size": 40, "submodule": "PROPER NAMES", "title": "def print_proper_names(file_path, custom_proper_names_files=None, bool_include_custom=False, verbose=False):\n\nExtracts and validates blocks of text from a file.\n\n    :param qa_file_path: string of the path to the file to be read.\n    :param verbose: boolean, if True, prints verbose messages. Default is False.\n    :return: list of valid blocks from the file.", "x": 3000, "y": 1100}, {"color": "#D2B48C", "font": {"size": 24}, "group": "module", "id": "aws.py", "label": "aws.py", "shape": "ellipse", "size": 60, "x": 3000, "y": 1200}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "aws.AWS S3", "label": "AWS S3", "module": "aws.py", "shape": "box", "size": 30, "x": 3000, "y": 1250}, {"color": "#D2B48C", "font": {"size": 14}, "group": "function", ": 250}, {"color": "#b07aa1", "font": {"size": 14}, "group": "function", "id": "structured.count_blocks", "label": "count_blocks", "line": 105, "module": "structured.py", "shape": "box", "size": 40, "submodule": "BLOCK PROCESSING", "title": "def count_blocks(file_path, heading=\"## content\"):  # quick way is to use find on a field\n\nCounts the number of blocks in a specific section of a file, skipping comment lines.\n\n    :param file_path: string of the path to the file to be processed.\n    :param heading: string of the markdown heading to search for. Default is \u0027## content\u0027.\n    :return: integer representing the total number of blocks found.", "x": 3300, "y": 300}, {"color": "#ffffff", "font": {"size": 18}, "group": "submodule", "id": "structured.TOPICS", "label": "TOPICS", "module": "structured.py", "shape": "box", "size": 30, "x": 3300, "y": 350}, {"color": "#b07aa1", "font": {"size": 14}, "group": "function", "id": "structured.extract_topic_counts_triples", "label": "extract_topic_counts_triples", "line": 133, "module": "structured.py", "shape": "box", "size": 40, "submodule": "TOPICS", "title": "def extract_topic_counts_triples(qa_file_path, verbose=False):\n\nExtracts topics from QA blocks in a file and counts their occurrences. \n\n    :param qa_file_path: string of the path to the QA file.\n    :param verbose: boolean, if True, prints additional information during execution. Default is False.\n    :return: string of CSV lines with each line in the format \u0027topic, file_stem, count\u0027.", "x": 3300, "y": 400}, {"color": "#b07aa1", "font": {"size": 14}, "group": "function", "id": "structured.create_topics_matrix", "label": "create_topics_matrix", "line": 167, "module": "structured.py", "shape": "box", "size": 40, "submodule": "TOPICS", "title": "def create_topics_matrix(folder_paths, target_file_path=\"matrix_topics.csv\", suffixpat_include=\"_qafixed\"):\n\nCollects topics from files in specified folders and creates a CSV matrix file at the target file path.\n\n    :param folder_paths: list of strings of folder paths to search for files.\n    :param target_file_path: string of the path where the resulting CSV file will be created. If no folder is provided in the path, the parent folder of the first folder in the folder_paths list will be used.\n    :param suffix_include: string of the suffix to include in file search. Default is \u0027_qafixed\u0027.\n    :return: string of the path to the created csv file.", "x": 3300, "y": 450}, {"color": "#b07aa1", "font": {"size": 14}, "group": "function", "id": "structured.change_topic_in_file", "label": "change_topic_in_file", "line": 198, "module": "structured.py", "shape": "box", "size": 40, "submodule": "TOPICS", "title": "def change_topic_in_file(file_path, find_topic, replace_topic):\n\nReplaces a specified topic with another in a single file.\n\n    :param file_path: string of the file path to process.\n    :param find_topic: string of the topic to find.\n    :param replace_topic: string of the topic to use as a replacement.\n    :return: tuple of (int, int) representing (replacements_in_file, total_replacements)", "x": 3300, "y": 500}, {"color": "#b07aa1", "font": {"size": 14}, "group": "function", "id": "structured.change_topic_in_folders", "label": "change_topic_in_folders", "line": 233, "module": "structured.py", "shape": "box", "size": 40, "submodule": "TOPICS", "title": "def change_topic_in_folders(folder_paths, find_topic, replace_topic, suffixpat_include=\"_qafixed\"):\n\nReplaces a specified topic with another across files in given folders.\n\n    :param folder_paths: list of strings of folder paths to search for files.\n    :param find_topic: string of the topic to find.\n    :param replace_topic: string of the topic to use as a replacement.\n    :param suffix_include: string of the suffix to include in file search.\n    :return: None.", "x": 3300, "y": 550}, {"color": "#b07aa1", "font": {"size": 14}, "group": "function", "id": "structured.proce     <script>function logNodePosition(nodeId) {
  let node = network.body.data.nodes.get(nodeId);
  if (node) {
      let nodePosition = network.getPositions([nodeId])[nodeId];
      let nodeBoundingBox = network.getBoundingBox(nodeId);
      
      let roundedNodePosition = {
          x: Math.round(nodePosition.x),
          y: Math.round(nodePosition.y)
      };
      let roundedNodeBoundingBox = {
          left: Math.round(nodeBoundingBox.left),
          top: Math.round(nodeBoundingBox.top),
          right: Math.round(nodeBoundingBox.right),
          bottom: Math.round(nodeBoundingBox.bottom)
      };
      let width = nodeBoundingBox.right - nodeBoundingBox.left;
      let height = nodeBoundingBox.bottom - nodeBoundingBox.top;

      console.log(`Node ID: ${nodeId}`);
      console.log(`  Center: {x: ${roundedNodePosition.x}, y: ${roundedNodePosition.y}}`);
      console.log(`  Bounding Box: {minX: ${roundedNodeBoundingBox.left}, minY: ${roundedNodeBoundingBox.top}, maxX: ${roundedNodeBoundingBox.right}, maxY: ${roundedNodeBoundingBox.bottom}}`);
      console.log(`  Dimensions: {Width: ${Math.round(width)}, Height: ${Math.round(height)}}`);
  } else {
      console.log(`Node with ID ${nodeId} not found.`);
  }
}

function getGraphBoundingBox() {
  let allNodes = network.body.data.nodes.get();
  let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;

  allNodes.forEach(node => {
      let nodeBoundingBox = network.getBoundingBox(node.id);
      if (nodeBoundingBox.left < minX) minX = nodeBoundingBox.left;
      if (nodeBoundingBox.top < minY) minY = nodeBoundingBox.top;
      if (nodeBoundingBox.right > maxX) maxX = nodeBoundingBox.right;
      if (nodeBoundingBox.bottom > maxY) maxY = nodeBoundingBox.bottom;
  });

  return { 
    minX: Math.round(minX), 
    minY: Math.round(minY), 
    maxX: Math.round(maxX), 
    maxY: Math.round(maxY) 
  };
}

// ### AUTO FIT GRAPH
function autoFitGraph() {
  if (!network || !network.body || !network.body.data.nodes.length) {
    console.error('Network is not ready or empty.');
    return;
  }

  const TOP_MARGIN = 30;

  const container = network.canvas.frame;
  const containerWidth = container.clientWidth;
  const containerHeight = container.clientHeight;
  console.log(`Auto Scale Graph`);
  console.log(`   Container dimensions - Width: ${containerWidth}, Height: ${containerHeight}`);

  const graphBoundingBox = getGraphBoundingBox();
  const graphWidth = graphBoundingBox.maxX - graphBoundingBox.minX;
  const graphHeight = graphBoundingBox.maxY - graphBoundingBox.minY;
  console.log(`   Graph bounding dimensions: {width: ${graphWidth}, height: ${graphHeight}}`);

  const scaleX = containerWidth / graphWidth;
  const scaleY = (containerHeight - TOP_MARGIN) / graphHeight;
  const scale = Math.min(scaleX, scaleY);
  console.log(`   Scale factors - scaleX: ${scaleX.toFixed(3)}, scaleY: ${scaleY.toFixed(3)}, scale: ${scale.toFixed(3)}`);

  const offsetX = (graphBoundingBox.minX + graphBoundingBox.maxX) / 2;
  const offsetY = ((graphBoundingBox.minY + graphBoundingBox.maxY) / 2) - TOP_MARGIN / 2;
  console.log(`   Offsets - offsetX: ${offsetX}, offsetY: ${offsetY}`);

  network.moveTo({
    position: {x: offsetX, y: offsetY},
    scale: scale,
    animation: false
  });
}

  autoFitButton.onclick = autoFitGraph;

}

// ### SHOW ENTIRE CONTAINER
function showEntireContainer() {
  if (!network || !network.body || !network.body.data.nodes.length) {
    console.error('Network is not ready or empty.');
    return;
  }

  const container = network.canvas.frame; // Corrected from network.container.frame to network.canvas.frame
  const containerWidth = container.clientWidth;
  const containerHeight = container.clientHeight;
  console.log(`SHOW ENTIRE CONTAINER: width: ${containerWidth}, height: ${containerHeight}`);

  // Get the browser window dimensions
  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;
  console.log(`   Window dimensions - Width: ${windowWidth}, Height: ${windowHeight}`);

  // Calculate the scale to fit the container into the window
  const scaleX = windowWidth / containerWidth;
  const scaleY = windowHeight / containerHeight;
  const scale = Math.min(scaleX, scaleY);
  console.log(`   Scale factors - scaleX: ${scaleX.toFixed(2)}, scaleY: ${scaleY.toFixed(2)}, scale: ${scale.toFixed(2)}`);

  // Center the container in the window
  const offsetX = (windowWidth - containerWidth * scale) / 2;
  const offsetY = (windowHeight - containerHeight * scale) / 2;
  console.log(`   Offsets - offsetX: ${offsetX.toFixed(2)}, offsetY: ${offsetY.toFixed(2)}`);

  // Move the network to fit the entire container in the viewport
  network.moveTo({
    position: { x: containerWidth / 2, y: containerHeight / 2 },
    offset: { x: offsetX, y: offsetY },
    scale: scale,
    animation: false
  });
}

function setStartingEdgeColors() {
  const allEdges = edges.get();
  const controllerToWorkerCount = allEdges.filter(edge => edge.type === 'controller_to_worker').length;

  console.log(`Number of controller_to_worker edges: ${controllerToWorkerCount}`);

  edges.update(allEdges.map(edge => {
    if (edge.type === 'controller_to_worker') {
      return {
        ...edge,
        hidden: false,
        dashes: false,
        color: {color: 'red'}
      };
    } else {
      return {
        ...edge,
        hidden: false,
        dashes: false,
        color: {color: 'black'}
      };
    }
  }));

  console.log(`Total number of edges: ${allEdges.length}`);
}

function logViewPosition() {
    const center = network.getViewPosition();
    const scale = network.getScale();
    const canvas = network.canvas.frame;
    
    // Calculate top-left corner
    const topLeft = {
        x: Math.round(center.x - (canvas.clientWidth / (2 * scale))),
        y: Math.round(center.y - (canvas.clientHeight / (2 * scale)))
    };

    // Calculate bottom-right corner
    const bottomRight = {
        x: Math.round(center.x + (canvas.clientWidth / (2 * scale))),
        y: Math.round(center.y + (canvas.clientHeight / (2 * scale)))
    };

    // Calculate width and height
    const width = bottomRight.x - topLeft.x;
    const height = bottomRight.y - topLeft.y;
    
    console.log(`CURRENT VIEW POSITION`);
    console.log(`  minX: ${topLeft.x}, minY: ${topLeft.y}, maxX: ${bottomRight.x}, maxY: ${bottomRight.y}`);
    console.log(`  width: ${width}, height: ${height}, scale: ${scale.toFixed(2)}`);
}

// ### FOCUS NODE
function getFunctionNodesFromModuleOrSub(moduleOrSubID) {  // helper that returns array of function node IDs
  var allNodes = nodes.get();
  var moduleOrSubIDNode = nodes.get(moduleOrSubID);
  var functionNodeIds = [];

  if (moduleOrSubIDNode.group === 'module') {
    console.log(`Focus on module node: ${moduleOrSubIDNode.id}`);
    functionNodeIds = allNodes
      .filter(node => node.group === 'function' && node.module === moduleOrSubIDNode.id)
      .map(node => node.id);
  } else if (moduleOrSubIDNode.group === 'submodule') {
    var submoduleName = moduleOrSubIDNode.id.split('.').pop(); // Strip everything before and including the last dot
    console.log(`Focus on submodule node: ${moduleOrSubIDNode.id}`);
    console.log(`  Submodule name: ${submoduleName}`);
    functionNodeIds = allNodes
      .filter(node => node.group === 'function' && node.submodule === submoduleName)
      .map(node => node.id);
  }

  console.log(`  Number of function nodes: ${functionNodeIds.length}`);

  return functionNodeIds;
}

function tracebackFunction(nodeID) {  // returns array of node IDs reachable thru outgoing edges excluding input node
  var allEdges = edges.get();
  var tracedNodeIDs = new Set();
  var nodesToProcess = [nodeID];

  while (nodesToProcess.length > 0) {
    var currentNodeID = nodesToProcess.pop();

    // Find all outgoing edges from the current node
    var outgoingEdges = allEdges.filter(edge => edge.from === currentNodeID);

    // Add the target nodes of these edges to the processing queue
    outgoingEdges.forEach(edge => {
      if (!tracedNodeIDs.has(edge.to) && edge.to !== nodeID) {
        // Check if the edge is a controller_to_worker edge and if it should be traced
        if (edge.type === 'controller_to_worker' && edge.applies_to_functions && !edge.applies_to_functions.includes(nodeID)) {
          return;
        }
        tracedNodeIDs.add(edge.to);
        nodesToProcess.push(edge.to);
      }
    });
  }

  console.log(`  Number of nodes traced back: ${tracedNodeIDs.size}`);
  return Array.from(tracedNodeIDs);
}

function focusNodes(nodeId) {
  var focusedNode = nodes.get(nodeId);
  var allEdges = edges.get();
  var functionNodeIds = [];
  var parentNodeIds = [];

  resetFocus()

  // Select focus for all nodes in a module or sub or just the single input node
  if (focusedNode.group === 'module' || focusedNode.group === 'submodule') {
    functionNodeIds = getFunctionNodesFromModuleOrSub(focusedNode.id);
  } else if (focusedNode.group === 'function') {
    functionNodeIds = [nodeId];
  }

  // Modify border and font for all focus function nodes
  functionNodeIds.forEach(function(nodeId) {
    console.log(`Modifying style of focus function node: ${nodeId}`);
    var node = nodes.get(nodeId);
    node.borderWidth = 4;
    node.font = { 
      ...node.font, 
      bold: true
    };
    nodes.update(node);
  });
    
  // Find parent nodes (immediate callers of the focus nodes)
  parentNodeIds = allEdges
    .filter(edge => functionNodeIds.includes(edge.to))
    .map(edge => edge.from);

  // Show and style edges
  allEdges.forEach(function(edge) {
    if (functionNodeIds.includes(edge.to) && parentNodeIds.includes(edge.from)) {
      // Incoming edges to the focus nodes (from parent nodes)
      edge.hidden = false;
      edge.dashes = [5, 5]; // Dotted line
    } else {
      edge.hidden = true;
    }
  });

  // Trace back function nodes and update functionNodeIds
  let tracedNodeIds = new Set(functionNodeIds);
  functionNodeIds.forEach(function(nodeId) {
    tracebackFunction(nodeId).forEach(id => tracedNodeIds.add(id));
  });
  functionNodeIds = Array.from(tracedNodeIds);

  // Show outgoing edges for all traced nodes
  var directChildNodeIds = allEdges
    .filter(edge => edge.from === nodeId)
    .map(edge => edge.to);

  allEdges.forEach(function(edge) {
    if (functionNodeIds.includes(edge.from)) {
      // Outgoing edges from any function in the traced nodes
      edge.hidden = false;
      edge.dashes = false; // Solid line
      edge.color = 'blue';
      if (!directChildNodeIds.includes(edge.to)) {
        edge.color = 'black';
      }
    }
  });

  // Hide controller_to_worker edges that do not apply to the current focus node
  allEdges.forEach(function(edge) {
    if (edge.type === 'controller_to_worker' && edge.applies_to_functions && !edge.applies_to_functions.includes(nodeId)) {
      edge.hidden = true;
    }
  });

  edges.update(allEdges);

  // Reapply dimming based on current checkbox state
  dimUnconnectedNodes(dimUnconnectedCheckbox.checked);

  network.redraw();
}

// Call this after focusNode
network.on("click", function(params) {
  if (params.nodes.length > 0) {
      var nodeId = params.nodes[0];
      focusNodes(nodeId);
  }
});


// ### RESET FOCUS
// shows all function-to-function connected edges
function resetFocus() {
  var allNodes = nodes.get();
  var allEdges = edges.get();

  //console.log("Before Reset Focus:", edges.get().map(e => e.color));

  // Reset all node styles
  allNodes.forEach(function(node) {
      node.borderWidth = 1;
      node.font = {
          ...node.font,
          size: node.font.size, // Reset to original size
          bold: false
      };
  });

  // Show all edges and reset dashes
  allEdges.forEach(function(edge) {
      edge.hidden = false;
      edge.dashes = false;
  });

  //setEdgeColors()

  nodes.update(allNodes);
  edges.update(allEdges);

  // Reapply dimming based on current checkbox state
  dimUnconnectedNodes(dimUnconnectedCheckbox.checked);

  network.redraw();
  //console.log("After Reset Focus:", edges.get().map(e => e.color));
}

// ### ALIGN NODES LEFT
function alignNodesLeft() {
  console.log("Aligning non-module nodes to the left...");
  var allNodes = nodes.get();
  var nonModuleNodes = allNodes.filter(node => node.group !== 'module');
  var nodesToUpdate = [];

  if (nonModuleNodes.length === 0) {
    console.log("No non-module nodes found.");
    return;
  }

  // Group nodes by their column for alignment
  var columnGroups = {};
  allNodes.forEach(node => {
    var nodeBox = network.getBoundingBox(node.id);
    var nodeLeftEdge = Math.round(node.x - (nodeBox.right - nodeBox.left) / 2);
    var columnKey = Math.round(node.x); // Use rounded x-coordinate as a key for grouping

    if (!columnGroups[columnKey]) {
      columnGroups[columnKey] = {
        leftEdge: nodeLeftEdge,
        nodes: []
      };
    }

    columnGroups[columnKey].nodes.push(node);

    // Update the leftmost edge if this node is further left
    if (nodeLeftEdge < columnGroups[columnKey].leftEdge) {
      columnGroups[columnKey].leftEdge = nodeLeftEdge;
    }
  });

  // Align all nodes in each column to the leftmost edge
  Object.values(columnGroups).forEach(group => {
    group.nodes.forEach(node => {
      var nodeBox = network.getBoundingBox(node.id);
      var nodeLeftEdge = Math.round(node.x - (nodeBox.right - nodeBox.left) / 2);
      var shiftX = group.leftEdge - nodeLeftEdge;

      if (node.group === 'function') {
        node.x += shiftX; // Shift the x position to align with the leftmost node with an additional offset
      } else {
        node.x += shiftX - 20; // Shift the x position to align with the leftmost node without additional offset
      }
      nodesToUpdate.push(node);
    });
  });

  if (nodesToUpdate.length > 0) {
    nodes.update(nodesToUpdate);
    network.fit();
    console.log(`${nodesToUpdate.length} nodes updated and aligned.`);
  } else {
    console.log("No nodes were updated.");
  }
}

  // Add an Align Nodes Left button
  var alignNodesLeftButton = document.createElement('button');
  alignNodesLeftButton.innerHTML = 'Align Nodes Left';
  alignNodesLeftButton.style.position = 'absolute';
  alignNodesLeftButton.style.left = '800px'; // Positioned further to the right of the reset view button
  alignNodesLeftButton.style.top = '10px';
  alignNodesLeftButton.style.zIndex = '1000';
  alignNodesLeftButton.onclick = alignNodesLeft;
  document.body.appendChild(alignNodesLeftButton);
}

// ### DIM UNCONNECTED NODES
function dimUnconnectedNodes(checked) {
  var allNodes = nodes.get();
  var nodesToUpdate = [];
  var connectedNodeCount = 0;

  allNodes.forEach(function(node) {
    if (node.group === 'function') {
      if (checked) {
        var connectedEdges = network.getConnectedEdges(node.id).filter(edgeId => {
          var edge = network.body.data.edges.get(edgeId);
          return edge.hidden !== true;
        });

        if (connectedEdges.length > 0) {
          node.opacity = 1;
          connectedNodeCount++;
        } else {
          node.opacity = 0.2;
        }
      } else {
        node.opacity = 1;
      }
      nodesToUpdate.push(node);
    }
  });

  console.log(`Dimming unconnected nodes for all but ${connectedNodeCount} nodes.`);
  nodes.update(nodesToUpdate);
  network.redraw();
}
